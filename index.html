<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotline</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header>
      <nav
        class="w-9/10 mx-auto flex flex-col md:flex-row justify-between items-center my-2"
      >
        <div class="flex items-center gap-1">
          <img class="w-10 h-10" src="assets/logo.png" alt="logo" />
          <p class="font-extrabold text-[#006747] text-xl">
            Emergency <br />
            Service
          </p>
        </div>
        <div class="flex gap-5">
          <div
            class="flex items-center gap-2 bg-green-600/10 py-1 px-4 rounded-4xl"
          >
            <p class="font-bold">0</p>
            <img class="w-5 h-6" src="assets/heart.png" alt="heart logo" />
          </div>
          <div
            class="flex items-center gap-2 bg-green-600/10 py-1 px-4 rounded-4xl"
          >
            <p class="font-bold">100</p>
            <img class="w-5 h-6" src="assets/coin.png" alt="coin logo" />
          </div>
          <div
            class="flex items-center gap-2 text-white bg-[#00A63E] py-1 px-4 rounded-4xl"
          >
            <p>0</p>
            Copy
          </div>
        </div>
      </nav>
      <section
        class="banner flex justify-center items-center text-center py-3 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]"
      >
        <div class="text-white">
          <img
            class="w-10 h-10 md:w-18  md:h-18 mx-auto"
            src="assets/logo-dark.png"
            alt="logo of banner"
          />
          <h2 class="text-xl md:text-2xl font-bold">Emergency Service Directory</h2>
          <p class="text-sm lg:text-base">
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </p>
        </div>
      </section>
    </header>
    <main></main>
  </body>
</html>
